<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Increment Decrement</title>
</head>
<body>
    <h3>Increment Decrement</h3>
    <input type="number" id="my-number" value="0">
    <div id="btn">
      <button><i class="fas fa-plus-circle" id="plus"></i></button>
      <button><i class="fas fa-minus-square" id="minus"></i></button>
      <button><i class="fas fa-sync-alt" id="reset"></i></button>
    </div>
</body>
<script src="app.js"></script>
</html>
